<!-- Barra de navegación del sitio web -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container"> 
    <!-- Botón para expandir y colapsar la barra de navegación en dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Contenedor de los elementos de la barra de navegación -->
    <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
      <!-- Lista de enlaces de navegación -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Cada elemento de la lista es un enlace a una página diferente del sitio web -->
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='home'><i class="fa-solid fa-house"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="musica"><i class="fa-solid fa-music"></i> Lyrics </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="clima"><i class="fa-solid fa-sun"></i> Clima</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="perros"><i class="fa-brands fa-dog"></i> Perros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="paises"><i class="fa-solid fa-globe"></i> Paises</a>
        </li>
      </ul>
      <!-- Campo de búsqueda en la barra de navegación -->
      <div class="d-flex">
        <input class="form-control me-2" type="search" list="search" [(ngModel)]="search" placeholder="Buscar"
          aria-label="Search">
        <button class="btn btn-outline-success" (click)="buscar()"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
  </div>
</nav>
<!-- Lista de sugerencias para el campo de búsqueda -->
<datalist id="search">
  <option value="musica"></option>
  <option value="clima"></option>
  <option value="perros"></option>
  <option value="Servidor"></option>
  <option value="Calculadora"></option>
  <option value="Galeria"></option>
</datalist>

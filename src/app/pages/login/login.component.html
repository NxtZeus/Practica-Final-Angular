<!-- Sección que contiene un formulario de inicio de sesión -->
<section>
  <!-- Formulario que ejecuta el método onSubmit() cuando se envía -->
  <form (ngSubmit)="onSubmit()">
    <h2>Formulario de Inicio de Sesión</h2>
    <!-- Campo de entrada para el nombre de usuario -->
    <div class="form-group">
      <label for="user">Usuario:</label>
      <input type="text" id="user" name="name" [(ngModel)]="userName">
    </div>
    <!-- Campo de entrada para el correo electrónico del usuario -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="userEmail">
    </div>
    <!-- Campo de entrada para la contraseña del usuario -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="userPassword">
    </div>
  
    <!-- Si hay un mensaje de error, se muestra en esta sección -->
    @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }
  
    <!-- Botón de envío del formulario -->
    <button type="submit">Enviar</button>
  </form>
</section>
